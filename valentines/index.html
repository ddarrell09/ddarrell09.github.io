<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>‚ù§Ô∏è</title>

  <style>
    :root{
      --bg1:#0b0b14;
      --bg2:#1b0f1a;
      --glass: rgba(255,255,255,.07);
      --border: rgba(255,255,255,.14);
      --pink:#ff4d8d;
      --text: rgba(255,255,255,.92);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow-x:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background:
        radial-gradient(1200px 800px at 15% 10%, #2a1230 0%, transparent 60%),
        radial-gradient(900px 600px at 85% 30%, #1d2a55 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* background hearts backdrop */
    .bg-hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .bg-heart{
      position:absolute;
      top:-40px;
      opacity:.22;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.25));
      animation: bgFall linear forwards;
      user-select:none;
    }
    @keyframes bgFall{
      to{ transform: translate(var(--drift), 120vh) rotate(360deg); opacity:.08; }
    }

    .wrap{
      position:relative;
      z-index:2;
      min-height:100svh;
      display:flex;
      justify-content:center;
      padding: max(16px, env(safe-area-inset-top)) 16px max(16px, env(safe-area-inset-bottom));
    }

    .card{
      width:min(680px, 92vw);
      margin: 0 auto;
      padding: 18px 14px;
      border-radius: 22px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 90px rgba(0,0,0,.35);
      overflow:hidden;
      text-align:center;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(22px, 5.2vw, 40px);
      line-height:1.15;
      letter-spacing:.2px;
    }

    p{
      margin:0;
      color: var(--text);
      line-height:1.45;
      font-size: clamp(14px, 3.7vw, 16px);
    }

    .accent{ color: var(--pink); font-weight: 900; }

    .panel{
      margin-top: 14px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      overflow:hidden;
    }

    /* video area - FIXED centering and sizing */
    .videoWrap{
      position:relative;
      width:100%;
      /* Removed fixed aspect ratio so video fits naturally */
      background: rgba(0,0,0,.25);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    video{
      width:100%;
      max-height: 70vh; /* Prevents it from being too tall on mobile */
      object-fit: contain; /* Ensures the whole video is seen */
      display:block;
    }

    .videoControls{
      position:absolute;
      right:10px;
      bottom:10px;
      display:flex;
      gap:8px;
      z-index:2;
    }

    .iconBtn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.5);
      color:#fff;
      border-radius: 999px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight:800;
    }

    /* password row */
    .pwArea{
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .pwRow{
      display:flex;
      gap:10px;
      width:100%;
    }

    input[type="password"]{
      flex:1;
      width:100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color:#fff;
      outline:none;
      font-size:16px; 
    }

    .btn{
      border:0;
      cursor:pointer;
      padding: 12px 16px;
      border-radius: 999px;
      font-weight: 900;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btnPrimary{
      background: linear-gradient(90deg, #ff3d7f, #ff7ab6);
      color:#1b0f1a;
      box-shadow: 0 14px 35px rgba(255,77,141,.22);
    }
    .btnGhost{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      color:#fff;
    }

    .error{
      min-height: 18px;
      font-size: 13px;
      color: rgba(255,255,255,.75);
      text-align:left;
      padding-left:4px;
    }

    /* Screens */
    .screen{ display:none; }
    .screen.active{ display:block; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

    /* Quiz */
    .quizBox{
      margin-top: 14px;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      text-align:left;
    }
    .qTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      color: rgba(255,255,255,.88);
      font-weight:800;
      font-size:14px;
    }
    .qText{
      font-size: 16px;
      font-weight: 900;
      margin: 6px 0 12px;
      line-height:1.35;
    }
    .choices{
      display:grid;
      gap:10px;
    }
    .choice{
      width:100%;
      text-align:left;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
      font-weight:800;
    }
    .choice:active{ transform: translateY(1px); }
    .choice.correct{
      border-color: rgba(70, 255, 170, .55);
      background: rgba(70, 255, 170, .12);
    }
    .choice.wrong{
      border-color: rgba(255, 90, 120, .55);
      background: rgba(255, 90, 120, .12);
    }

    /* Valentine ask */
    .media{
      margin: 14px auto 14px;
      width:min(520px, 92vw);
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .media img{
      width:100%;
      height:auto;
      max-height: 55vh;
      object-fit: contain;
      display:block;
      background: rgba(0,0,0,.25);
    }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }

    /* Photos List - FIXED (No Flip) */
    .photoList{
      margin-top: 14px;
      display:grid;
      gap:20px;
      padding-bottom: 10px;
    }

    .photo-card{
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .photo-img{
      width:100%;
      border-radius: 14px;
      overflow:hidden;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.10);
    }
    .photo-img img{
      width:100%;
      height:auto;
      display:block;
    }

    .photo-caption{
      margin-top: 12px;
      font-weight: 700;
      color: rgba(255,255,255,.9);
      font-size: 16px;
      text-align:center;
      padding: 0 4px 6px;
    }

    /* heartfelt ending */
    .message{
      margin-top: 25px;
      padding: 20px;
      border-radius: 18px;
      background: rgba(0,0,0,.3);
      border: 1px solid rgba(255,255,255,.15);
      text-align:left;
      white-space: pre-line;
      max-width: 520px;
      margin-left:auto;
      margin-right:auto;
      font-size: 16px;
    }

    /* overlay hearts */
    .fx-heart{
      position:fixed;
      top:-40px;
      pointer-events:none;
      z-index:10;
      opacity:.95;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.25));
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform: translate(var(--drift), 110vh) rotate(360deg); opacity:.15; }
    }

    /* Confetti canvas */
    #confetti{
      position: fixed;
      inset: 0;
      z-index: 9;
      pointer-events: none;
    }

    @media (max-width: 600px){
      .wrap{ padding: max(14px, env(safe-area-inset-top)) 12px max(14px, env(safe-area-inset-bottom)); }
      .card{ padding: 16px 12px; }
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts"></div>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card">

      <section id="gate" class="screen active">
        <div class="panel">
          <div class="videoWrap">
            <video id="introVideo"
                   src="intro.mp4"
                   autoplay
                   muted
                   loop
                   playsinline
                   preload="auto"></video>

            <div class="videoControls">
              <button class="iconBtn" id="toggleMute" aria-label="Toggle mute">üîä</button>
            </div>
          </div>

          <div class="pwArea">
            <div class="pwRow">
              <input id="pw" type="password" placeholder="Password" autocomplete="off" />
              <button class="btn btnPrimary" id="pwBtn">Enter</button>
            </div>
            <div class="error" id="pwErr"></div>
          </div>
        </div>
      </section>

      <section id="quiz" class="screen">
        <h1>One last thing üòå</h1>
        <p>Answer all of them.</p>

        <div class="quizBox">
          <div class="qTop">
            <div id="qCount">Question 1/9</div>
            <div id="qScore">0 correct</div>
          </div>

          <div class="qText" id="qText"></div>
          <div class="choices" id="choices"></div>

          <div style="height:10px"></div>
          <button class="btn btnGhost" id="restartQuiz" style="width:100%;">Restart</button>
        </div>
      </section>

      <section id="ask" class="screen">
        <h1>Will you be my Valentine? üíå</h1>
        <p>Hey <span class="accent">Shella</span>, I made this for you.</p>

        <div class="media">
          <img id="askGif" alt="flowers gif" />
        </div>

        <div class="btns">
          <button class="btn btnPrimary" id="yesBtn">Yes ‚ù§Ô∏è</button>
          <button class="btn btnGhost" id="noBtn">No üò≠</button>
        </div>
      </section>

      <section id="polaroids" class="screen">
        <h1>Us üì∏</h1>
        <p>Here are some of my favorites.</p>

        <div class="photoList" id="photoList"></div>

        <div class="message" id="heartfelt"></div>

        <div class="btns">
          <button class="btn btnPrimary" id="moreHearts">More hearts</button>
          <button class="btn btnGhost" id="backHome">Back</button>
        </div>
      </section>

      <section id="no" class="screen">
        <h1>Dang‚Ä¶ ü•≤</h1>
        <p>I‚Äôm gonna go cry real quick.</p>

        <div class="media">
          <img id="noGif" alt="sad gif" />
        </div>

        <div class="btns">
          <button class="btn btnPrimary" id="changeMind">Okay okay‚Ä¶ YES ‚ù§Ô∏è</button>
          <button class="btn btnGhost" id="backHome2">Back</button>
        </div>
      </section>

    </div>
  </div>

  <audio id="bgMusic" src="love.mp3" preload="auto" loop></audio>

  <script>
    /* =========================
       USER SETTINGS (EDIT THESE!)
    ========================= */
    const PASSWORD = "grape";

    /* --- EDIT YOUR QUIZ QUESTIONS HERE --- */
    /* Make sure the "correct" answer matches exactly one of the choices */
    const quizDataBase = [
      {
        q: "When is our anniversary?",
        choices: ["June 10", "June 14", "June 30", "June 29"],
        correct: "June 30"
      },
      {
        q: "What was our first hike?",
        choices: ["Olympic", "Cascades", "Wallace Falls", "Mount Rainier"],
        correct: "Mount Rainier"
      },
      {
        q: "Where was our Airbnb trip?",
        choices: ["Gold Bar", "Leavenworth", "Ocean Shores", "Portland"],
        correct: "Gold Bar"
      },
      {
        q: "What is my love language?",
        choices: ["Words of affirmation", "Gift giving", "Her presence", "Quality time"],
        correct: "Her presence"
      },
      // You can change this question since you said it was wrong:
      {
        q: "Where did we spend forever trying to win something?",
        choices: ["At the arcade", "At the mall", "At the movies", "At the beach"],
        correct: "At the arcade"
      }
    ];

    /* --- EDIT YOUR PHOTOS HERE --- */
    /* Just put the filename and the caption you want to show */
    const photosData = [
      { src:"DSCF0007.jpeg", caption:"First time we saw each other" },
      { src:"DSCF0006.jpeg", caption:"After a good time" },
      { src:"IMG_9470.jpeg", caption:"Ocean Shores" },
      { src:"IMG_0411.jpeg", caption:"Meow Wolf date" },
      { src:"IMG_6404.jpeg", caption:"Just us" },
      { src:"17503EC1-5ADC-4A76-B94A-68E07BB33A02.jpeg", caption:"First hike together" },
      { src:"9325070F-2DEF-4452-9E9E-52F35D24A94A.jpeg", caption:"The plushie mission" },
      { src:"DEF3A7C1-335A-45B3-8A2F-AB042E139543.jpeg", caption:"Hot pot spot" },
      { src:"EE48B53A-645D-44BC-9138-BD7BF6E4DD53.jpeg", caption:"Same hike, better view" },
      { src:"2350A5A0-4AF3-4A20-9E2D-6D80861C29BE.jpeg", caption:"Christmas lights date" },
      { src:"IMG_0233.jpeg", caption:"Scary hike" },
      { src:"BA557A36-967D-4E1B-917A-EBB73CCED3C8.jpeg", caption:"Seattle date" }
    ];

    /* --- EDIT YOUR FINAL MESSAGE HERE --- */
    const finalMessage = 
`Shella, I love you so much.
I‚Äôm really thankful for you.

I‚Äôve been trying my hardest to keep up and it‚Äôs been hard, but you‚Äôve still been right here with me ‚Äî especially when I‚Äôm at my lowest. I love you for that.

This is a hard time for me with everything going on, but you make it feel lighter just by being you.

I can‚Äôt wait to live life with you and be happy. üíñ`;


    /* =========================
       SYSTEM CODE (NO NEED TO TOUCH BELOW)
    ========================= */
    const config = {
      askGif: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExd25zdDVxNWFveDhpZHR3NW1hNTU5aDM3N24zdTR3aTJ6Z2FqcndzeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif",
      noGif: "https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif"
    };

    const screens = {
      gate: document.getElementById("gate"),
      quiz: document.getElementById("quiz"),
      ask: document.getElementById("ask"),
      polaroids: document.getElementById("polaroids"),
      no: document.getElementById("no"),
    };

    function show(name){
      Object.values(screens).forEach(s => s.classList.remove("active"));
      screens[name].classList.add("active");
      window.scrollTo({ top: 0, behavior: "instant" });
    }

    /* Backdrop Hearts */
    const bg = document.getElementById("bgHearts");
    const heartChars = ["üíó","üíñ","üíò","üíù","üíû","üíï","‚ù§Ô∏è"];
    function spawnBgHeart(){
      const h = document.createElement("div");
      h.className = "bg-heart";
      h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 10 + Math.random()*20;
      const drift = (Math.random()*160 - 80) + "px";
      const duration = 7 + Math.random()*9;
      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.setProperty("--drift", drift);
      h.style.animationDuration = duration + "s";
      bg.appendChild(h);
      setTimeout(()=>h.remove(), duration*1000);
    }
    setInterval(spawnBgHeart, 260);

    /* Video Logic */
    const introVideo = document.getElementById("introVideo");
    const toggleMute = document.getElementById("toggleMute");
    window.addEventListener("load", () => {
      introVideo.muted = true;
      const p = introVideo.play();
      if (p && typeof p.catch === "function") p.catch(()=>{});
    });
    toggleMute.addEventListener("click", async () => {
      try{
        introVideo.muted = !introVideo.muted;
        await introVideo.play();
        toggleMute.textContent = introVideo.muted ? "üîä" : "üîá";
      }catch(e){}
    });

    /* Password Logic */
    const pw = document.getElementById("pw");
    const pwBtn = document.getElementById("pwBtn");
    const pwErr = document.getElementById("pwErr");
    function checkPassword(){
      pwErr.textContent = "";
      const val = (pw.value || "").trim().toLowerCase();
      if(val === PASSWORD){
        startQuiz();
      }else{
        pwErr.textContent = "Try again.";
      }
    }
    pwBtn.addEventListener("click", checkPassword);
    pw.addEventListener("keydown", (e) => {
      if(e.key === "Enter") checkPassword();
    });

    /* Confetti */
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    function resizeConfetti(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeConfetti);
    resizeConfetti();
    let confettiPieces = [];
    function burstConfetti(){
      const count = 120;
      for(let i=0;i<count;i++){
        confettiPieces.push({
          x: Math.random()*confettiCanvas.width,
          y: -10 - Math.random()*60,
          vx: (Math.random()*2 - 1) * 2.2,
          vy: 2.5 + Math.random()*3.8,
          size: 3 + Math.random()*4,
          rot: Math.random()*Math.PI,
          vr: (Math.random()*2 - 1) * 0.15,
          life: 70 + Math.random()*50
        });
      }
      runConfetti();
    }
    let confettiRunning = false;
    function runConfetti(){
      if(confettiRunning) return;
      confettiRunning = true;
      const step = () => {
        ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        confettiPieces.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.life -= 1;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = `hsla(${Math.floor(Math.random()*360)}, 90%, 70%, .85)`;
          ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
          ctx.restore();
        });
        confettiPieces = confettiPieces.filter(p => p.life > 0 && p.y < confettiCanvas.height + 40);
        if(confettiPieces.length > 0){
          requestAnimationFrame(step);
        }else{
          ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
          confettiRunning = false;
        }
      };
      requestAnimationFrame(step);
    }

    /* Quiz Logic */
    let quizData = [];
    let qIndex = 0;
    let correctCount = 0;
    const qCountEl = document.getElementById("qCount");
    const qScoreEl = document.getElementById("qScore");
    const qTextEl = document.getElementById("qText");
    const choicesEl = document.getElementById("choices");
    const restartQuizBtn = document.getElementById("restartQuiz");

    function shuffle(arr){
      const a = [...arr];
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function startQuiz(){
      show("quiz");
      quizData = shuffle(quizDataBase);
      qIndex = 0;
      correctCount = 0;
      renderQuestion();
    }
    function renderQuestion(){
      const total = quizData.length;
      const item = quizData[qIndex];
      qCountEl.textContent = `Question ${qIndex+1}/${total}`;
      qScoreEl.textContent = `${correctCount} correct`;
      qTextEl.textContent = item.q;
      choicesEl.innerHTML = "";
      const choices = shuffle(item.choices);
      choices.forEach(text => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = text;
        btn.onclick = () => {
          [...choicesEl.querySelectorAll("button")].forEach(b => b.disabled = true);
          if(text === item.correct){
            btn.classList.add("correct");
            correctCount++;
            qScoreEl.textContent = `${correctCount} correct`;
            burstConfetti();
            setTimeout(() => {
              qIndex++;
              if(qIndex >= total){
                show("ask");
              }else{
                renderQuestion();
              }
            }, 700);
          }else{
            btn.classList.add("wrong");
            setTimeout(() => {
              [...choicesEl.querySelectorAll("button")].forEach(b => b.disabled = false);
              btn.classList.remove("wrong");
            }, 650);
          }
        };
        choicesEl.appendChild(btn);
      });
    }
    restartQuizBtn.onclick = () => startQuiz();

    /* Ask Page Logic */
    document.getElementById("askGif").src = config.askGif;
    document.getElementById("noGif").src = config.noGif;
    const music = document.getElementById("bgMusic");

    document.getElementById("yesBtn").onclick = async () => {
      try{ music.volume = 0.9; await music.play(); }catch(e){}
      show("polaroids");
      startHeartsFX();
      burstHeartsFX(45);
      buildPhotos();
    };
    document.getElementById("noBtn").onclick = () => {
      show("no");
      stopHeartsFX();
      try{ music.pause(); }catch(e){}
    };
    document.getElementById("changeMind").onclick = async () => {
      try{ music.volume = 0.9; await music.play(); }catch(e){}
      show("polaroids");
      startHeartsFX();
      burstHeartsFX(45);
      buildPhotos();
    };
    document.getElementById("backHome2").onclick = () => {
      show("ask");
      stopHeartsFX();
    };

    /* Build Photos (No Flip) */
    const photoList = document.getElementById("photoList");
    const heartfeltEl = document.getElementById("heartfelt");
    let photosBuilt = false;

    function buildPhotos(){
      if(photosBuilt) return;
      photosBuilt = true;
      heartfeltEl.textContent = finalMessage;
      
      // Shuffle photos or keep order? Let's shuffle for fun
      const shuffled = shuffle(photosData);

      shuffled.forEach(item => {
        const wrap = document.createElement("div");
        wrap.className = "photo-card";
        wrap.innerHTML = `
          <div class="photo-img">
            <img src="${item.src}" alt="">
          </div>
          <div class="photo-caption">${item.caption}</div>
        `;
        photoList.appendChild(wrap);
      });
    }

    document.getElementById("backHome").onclick = () => {
      show("ask");
      stopHeartsFX();
      try{ music.pause(); }catch(e){}
    };
    document.getElementById("moreHearts").onclick = () => burstHeartsFX(45);

    /* Overlay Hearts FX */
    let fxTimer = null;
    function spawnHeartFX(){
      const heart = document.createElement("div");
      heart.className = "fx-heart";
      heart.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 12 + Math.random()*26;
      const drift = (Math.random()*140 - 70) + "px";
      const duration = 4 + Math.random()*4;
      heart.style.left = left + "vw";
      heart.style.fontSize = size + "px";
      heart.style.setProperty("--drift", drift);
      heart.style.animationDuration = duration + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), duration*1000);
    }
    function burstHeartsFX(count=30){
      for(let i=0;i<count;i++) setTimeout(spawnHeartFX, i*55);
    }
    function startHeartsFX(){
      if(fxTimer) return;
      fxTimer = setInterval(spawnHeartFX, 180);
    }
    function stopHeartsFX(){
      if(!fxTimer) return;
      clearInterval(fxTimer);
      fxTimer = null;
    }
  </script>
</body>
